<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>color picker</title>
		<link rel="stylesheet" href="./style.css">
		<script src="./script.js"></script>
	</head>
	<body>
		<div class="picker-form-container">
			<div class="picker-control">
				<label for="red">Red</label>
				<input type="range"
						 id="red"
						 value="0"
						 min="0"
						 max="255"
						 class="picker">
				<span id="redVal"></span>
			</div>
			<div class="picker-control">
				<label for="green">Green</label>
				<input type="range"
						 id="green"
						 value="0"
						 min="0"
						 max="255"
						 class="picker">
				<span id="greenVal"></span>
			</div>
			<div class="picker-control">
				<label for="blue">Blue</label>
				<input type="range"
						 id="blue"
						 value="0"
						 min="0"
						 max="255"
						 class="picker">
				<span id="blueVal"></span>
			</div>
		</div>

		<div class="color-box-container"></div>
			<div id="color-box"></div>
	</body>
</html>
